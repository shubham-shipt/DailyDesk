<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="public/icon.png">
  <title>Login</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap");
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Quicksand", sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: #fff;
    }
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      pointer-events: none;
      filter: brightness(0.38);
    }
    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0); /* No extra overlay, handled by video brightness */
      z-index: -1;
      pointer-events: none;
    }
    .ring {
      position: relative;
      width: 400px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .ring i {
      position: absolute;
      inset: 0;
      border: 2px solid #1F2937;
      transition: 0.5s;
      animation: backwards;
      pointer-events: none;
    }
    .ring i:nth-child(1) {
      border-radius: 38% 62% 63% 37%/41% 44% 56% 59%;
      animation: animate 7s linear infinite;
      border-color: var(--clr, #5a0d7e);
      opacity: 0.8;
    }
    .ring i:nth-child(2) {
      border-radius: 41% 44% 56% 59%/38% 62% 63% 37%;
      animation: animate 5s linear infinite;
      border-color: var(--clr, #968020);
      opacity: 0.7;
    }
    .ring i:nth-child(3) {
      border-radius: 41% 44% 56% 59%/38% 62% 63% 37%;
      animation: animate2 9s linear infinite;
      border-color: var(--clr, #f3550c);
      opacity: 0.7;
    }
    .ring:hover i {
      border-width: 5px;
      filter: drop-shadow(0 0 20px var(--clr));
    }
    @keyframes animate {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    @keyframes animate2 {
      0% { transform: rotate(360deg);}
      100% { transform: rotate(0deg);}
    }
    .login {
      position: absolute;
      width: 320px;
      min-height: 340px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 22px;
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      box-shadow: 0 6px 40px rgba(36,20,66, 0.10);
      backdrop-filter: blur(3px);
    }
    .login h2 {
      font-size: 2em;
      color: #b1b1ca;
      margin-bottom: 10px;
      letter-spacing: 1px;
      text-align: center;
    }
    .login form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .inputBx {
      width: 100%;
      position: relative;
    }
    .inputBx input {
      width: 100%;
      padding: 13px 20px;
      background: rgba(255,255,255,0.18);
      border: 2px solid #fff;
      border-radius: 40px;
      font-size: 1.08em;
      color: #fff;
      outline: none;
      transition: border 0.2s, background 0.2s;
      box-shadow: none;
      letter-spacing: 0.5px;
    }
    .inputBx input[type="text"], .inputBx input[type="password"] {
      color: #e0e0ef;
    }
    .inputBx input[type="submit"] {
      background: linear-gradient(90deg, #85e607 0%, #2b08a8 60%, #f9a826 100%);
      border: none;
      color: #fff;
      font-weight: bold;
      font-size: 1.08em;
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(54,182,214, 0.10), 0 1.5px 8px rgba(165,140,255, 0.13);
      transition: background 0.25s, box-shadow 0.2s;
    }
    .inputBx input[type="submit"]:hover {
      background: linear-gradient(90deg, #f9a826 0%, #caeb10 60%, #5907a7 100%);
      box-shadow: 0 4px 16px rgba(249,168,38, 0.15), 0 2px 12px rgba(54,182,214, 0.18);
    }
    .inputBx input::placeholder {
      color: rgba(223, 232, 250, 0.85);
      letter-spacing: 0.5px;
    }
    .links {
      width: 100%;
      display: flex;
      justify-content: space-between;
      font-size: 1em;
      padding: 0 10px;
      margin-top: 5px;
    }
    .links a {
      color: #8da1c7;
      text-decoration: none;
      transition: color 0.2s;
      font-size: 0.98em;
    }
    .links a:hover {
      color: #a58cff;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .ring { width: 95vw; height: 380px; }
      .login { width: 90vw; min-width: unset; }
    }
  </style>
</head>
<body>
  <video class="bg-video" src="src/assets/background.mp4" autoplay loop muted playsinline></video>
  <div class="bg-overlay"></div>
  <div class="ring">
    <i style="--clr:#5a0d7e;"></i>
    <i style="--clr:#968020;"></i>
    <i style="--clr:#f3550c;"></i>
    <div class="login">
      <h2>Login</h2>
      <form id="login-form">
        <div class="inputBx">
          <input type="text" placeholder="Username" required autocomplete="username">
        </div>
        <div class="inputBx">
          <input type="password" placeholder="Password" required autocomplete="current-password">
        </div>
        <div class="inputBx">
          <input type="submit" value="Sign in">
        </div>
      </form>
      <div class="links">
        <a href="https://github.com/shubham-shipt">Forget Password</a>
        <a href="https://github.com/shubham-shipt">Signup</a>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'src/pages/Dashboard.html';
    });
  </script>
</body>
</html>
